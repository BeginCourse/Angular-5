<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket List ({{itemCount}})</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length" >
    <div class="col">
      <p class="sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio id debitis nihil maiores nisi ea et excepturi, officia nam. Voluptatum impedit suscipit sed labore assumenda harum omnis velit debitis aliquam.</p>
      <form action="">
        <input type="text" class="txt" name="item" placeholder="input data" [(ngModel)]="goalText">
        <br><span>{{goalText}}</span>
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    
    </div>
    <div class="col">
      <p class="life-container" *ngFor="let goal of goals; let i = index;" (click)="removeItem(i)">
        {{goal}}
      </p>
    </div>
  
  </div>
